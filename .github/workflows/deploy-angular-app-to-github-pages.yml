name: Deploy Angular App to GitHub Pages
on:
  push:
    branches:
      - main  # Change this to your default branch if different
  workflow_dispatch:

permissions:
  contents: write  # Required to push to GitHub Pages
  id-token: write  # Required for GitHub Actions to authenticate
  pull-requests: write  # Required to manage pull requests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'  # Specify the Node.js version you want to use
          cache: 'npm'

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm ci

      - name: Install angular-cli-ghpages and Angular CLI
        run: |
          npm install -g @angular/cli@21.0.1
          npm install -g angular-cli-ghpages@2.0.3

      - name: Configure git identity for deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy
        run: |
          echo "Checking Angular CLI installation..."
          npm list -g @angular/cli

          echo "Content of index.html before building:"
          cat src/index.html

          echo "Building Angular app..."
          npx ng build --configuration production --base-href "/wwm-helper/"

          echo "Directory structure after build:"
          ls -la dist/wwm-helper/browser/

          touch dist/wwm-helper/browser/.nojekyll

          echo "Full directory listing of build output:"
          find dist -type f | sort

          echo "Base href is generated index.html:"
          grep '<base href=' dist/wwm-helper/browser/index.html

          echo "Checking index.html content after build:"
          cat dist/wwm-helper/browser/index.html

          echo "Checking asset references in index.html:"
          grep -o 'src="[^"]*"' dist/wwm-helper/browser/index.html
          grep -o 'href="[^"]*"' dist/wwm-helper/browser/index.html

          echo "Deploying to GitHub Pages..."
          npx angular-cli-ghpages \
            --dir=dist/wwm-helper \
            --no-silent \
            --message="Deployed via GitHub Actions: ${{ github.sha }}" \
            --repo=https://github.com/Besaids/WWM-Helper.git \
            --branch=gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Complete
        run: echo "Angular app has been successfully deployed to GitHub Pages."
