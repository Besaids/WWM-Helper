<section class="timer-strip">
  <div class="timer-strip-inner">
    @if (timers$ | async; as timers) {
      @for (t of timers; track t.id) {
        @let state = getTimerState(t.label, t.remaining);
        <div
          class="timer-pill chip"
          [class.timer-pill--active]="state.type === 'active'"
          [class.timer-pill--warning]="state.type === 'warning' || state.type === 'urgent'"
          [ngStyle]="getWarningStyle(state)"
          [attr.aria-label]="t.label + ' â€” ' + t.remaining"
          role="group"
        >
          <i class="bi" [ngClass]="t.icon" aria-hidden="true"></i>
          <span class="label">{{ t.label }}</span>
          <span class="value" aria-live="polite">{{ t.remaining }}</span>
        </div>
      }
    }
  </div>
</section>
